<ion-header swipeAll #head>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title class="title-top" hidden>main</ion-title>
        <ion-label color="success" class="top-price">{{this.transService.balance}} UAH</ion-label>
    </ion-toolbar>
</ion-header>

<ion-content padding (ionScroll)="qq($event)" no-padding hide-header [header]="head" overflow-scroll="true"
             appHideHeader="scrollY" id="qq">
    <ion-card class="price-card" (swiperight)="swipeAll($event)">
        <ion-card-content>
            <ion-label color="success">{{this.transService.balance}} UAH</ion-label>
        </ion-card-content>
    </ion-card>
    <ion-card class="inf-list">
        <ion-list>
            <ion-item *ngFor="let x of this.transService.transactions; let i = index">
                <div>{{i+1}})</div>
                <div>{{x.description !== null ? x.description : ''}}:</div>
                <div [className]="x.type === 'decrease' ? 'decrease-color' : 'increase-color'">{{x.cost}}</div>
            </ion-item>
        </ion-list>

        <ion-infinite-scroll threshold="20px" (ionInfinite)="loadData($event)">
            <ion-infinite-scroll-content
                    loadingSpinner="bubbles"
                    loadingText="Loading more data...">
            </ion-infinite-scroll-content>
        </ion-infinite-scroll>
    </ion-card>
    <ion-fab vertical="bottom" horizontal="center" slot="fixed">
        <ion-fab-button routerDirection="forward" (click)="addPurchase()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>

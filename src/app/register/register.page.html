<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Register</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-list-header>
            <ion-label>
                Register
            </ion-label>
        </ion-list-header>
        <form [formGroup]="regform">
            <ion-item-group>
                <ion-item>
                    <ion-label position="floating">Enter username</ion-label>
                    <ion-input class="form-control" id="username" formControlName="username"></ion-input>
                    <div *ngIf="username.invalid && (username.dirty || username.touched)" color="danger" class="alert alert-danger">
                        <span>{{ getErrorMessage('username') }}</span>
                    </div>
                </ion-item>
                <ion-item>
                    <ion-label position="floating">Enter email</ion-label>
                    <ion-input name="email" formControlName="email"></ion-input>
                    <div *ngIf="email.invalid && (email.dirty || email.touched)" color="danger" class="alert alert-danger">
                        <span>{{ getErrorMessage('email') }}</span>
                    </div>
                </ion-item>
                <div formGroupName="matchingPasswords">
                    <ion-item>
                        <ion-label position="floating">Enter password</ion-label>
                        <ion-input name="password" type="password" formControlName="password"></ion-input>
                        <ion-col *ngIf="password.invalid && (password.dirty || password.touched)" color="danger" class="alert alert-danger">
                            <span>{{ getErrorMessage('password') }}</span>
                        </ion-col>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating">Confirm password</ion-label>
                        <ion-input name="confirm_password" type="password" formControlName="confirm_password"></ion-input>
                        <ion-col *ngIf="confirm_password.invalid && (confirm_password.dirty || confirm_password.touched)" color="danger" class="alert alert-danger">
                            <span>{{ getErrorMessage('confirm_password') }}</span>
                        </ion-col>
                    </ion-item>
                </div>
                <ion-row *ngIf="password.valid && confirm_password.valid && regform.get('matchingPasswords').invalid">
                    <ion-col class="error-msg">
                        <sup ion-text>Passwords do not match</sup>
                    </ion-col>
                </ion-row>
            </ion-item-group>
            <ion-row>
    <!--<button (click)="submitRegister()">fff</button>-->
            </ion-row>
            <ion-item class="submit-btn-container">
                <ion-grid>
                    <ion-row justify-content-center>
                        <ion-col size="12">
                            <ion-button slot="" size="normal" class="submit-btn ion-col-3" color="primary"
                                         (click)="submitRegister()">Submit
                            </ion-button>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-item>
        </form>
    </ion-list>
</ion-content>

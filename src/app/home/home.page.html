<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let link of listOfButtons">
      <ion-item [href]="'/' + link" routerDirection="forward">
        <ion-label>{{link}}</ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>

</ion-content>

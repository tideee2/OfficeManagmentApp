<ion-header>
    <ion-toolbar>
        <ion-title>Login</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-list-header>
            <ion-label>
                Register
            </ion-label>
        </ion-list-header>
        <form [formGroup]="loginForm">
            <div class="input-container">
                <ion-item>
                    <ion-input name="email" formControlName="email" placeholder="Enter email"></ion-input>
                </ion-item>
                <div *ngIf="email.invalid && (email.dirty || email.touched)" color="danger" class="alert alert-danger">
                    <span class="error-msg">{{ getErrorMessage('email') }}</span>
                </div>
            </div>
            <div class="input-container">
                <ion-item>
                    <ion-input name="password" type="password" formControlName="password"
                               placeholder="Enter password"></ion-input>
                </ion-item>
                <ion-col *ngIf="password.invalid && (password.dirty || password.touched)" color="danger"
                         class="alert alert-danger">
                    <span class="error-msg">{{ getErrorMessage('password') }}</span>
                </ion-col>
            </div>
            <ion-item class="submit-btn-container">
                <ion-grid>
                    <ion-row justify-content-center>
                        <ion-col size="12">
                            <ion-button slot="" size="normal" class="submit-btn ion-col-3" color="primary"
                                        (click)="submitLogin()">Submit
                            </ion-button>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-item>
        </form>
    </ion-list>
</ion-content>

<ion-header>
    <ion-toolbar>
        <ion-title color="white" text-left>Login</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <form [formGroup]="loginForm">
            <div class="input-container">
                <ion-item>
                    <ion-input name="email" formControlName="email" placeholder="Enter email"></ion-input>
                </ion-item>
                <div *ngIf="email.invalid && (email.dirty || email.touched)" color="danger" class="alert alert-danger">
                    <span class="error-msg">{{ getErrorMessage('email') }}</span>
                </div>
            </div>
            <div class="input-container">
                <ion-item>
                    <ion-input name="password" type="password" formControlName="password"
                               placeholder="Enter password"></ion-input>
                </ion-item>
                <ion-col *ngIf="password.invalid && (password.dirty || password.touched)"
                         class="alert alert-danger">
                    <span class="error-msg">{{ getErrorMessage('password') }}</span>
                </ion-col>
            </div>
            <ion-item class="submit-btn-container">
                <ion-grid>
                    <ion-row justify-content-center>
                        <ion-col size="12">
                            <ion-button slot="" size="normal" class="submit-btn ion-col-3"
                                        (click)="submitLogin()" color="orange" [disabled]="!loginForm.valid">Submit
                            </ion-button>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-item>
        </form>
    </ion-list>
    <section class="bottom-buttons">
        <ion-item [href]="'/register'" routerDirection="forward" text-center>
            <ion-label color="white">Register</ion-label>
        </ion-item>
        <ion-item [href]="'/forgot'" routerDirection="forward" text-center>
            <ion-label color="white">Forgot password</ion-label>
        </ion-item>
    </section>
</ion-content>

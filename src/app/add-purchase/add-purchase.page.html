<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>

    </ion-buttons>
    <ion-title>addPurchase</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-radio-group [(ngModel)]="transaction">
      <ion-item>
        <ion-label>Add money</ion-label>
        <ion-radio slot="start" value="addMoney"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Add purchase</ion-label>
        <ion-radio slot="start" value="addPurchase"></ion-radio>
      </ion-item>
    </ion-radio-group>
    <ion-item-group *ngIf="transaction == 'addMoney'">
      <ion-item-divider>
        <ion-label>Add money</ion-label>
      </ion-item-divider>

      <ion-item>
        <ion-label>Amount</ion-label>
        <ion-input></ion-input>
      </ion-item>
      <ion-item>
        <ion-button (click)="closeModal()">Submit</ion-button>
      </ion-item>
    </ion-item-group>
    <ion-item-group *ngIf="transaction == 'addPurchase'">
      <ion-item-divider>
        <ion-label>Add purchase</ion-label>
      </ion-item-divider>

      <ion-item>
        <ion-label>Amount</ion-label>
        <ion-input></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Comment</ion-label>
        <ion-input></ion-input>
      </ion-item>
      <ion-item>
        <ion-button (click)="closeModal()">Submit</ion-button>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
